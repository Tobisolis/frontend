
<div class="center">
    <section class="container mt-5 float-left p-3">

        <form  [formGroup]="Agg"  (ngSubmit)="AddU()">

            <div class="mb-3 p-1" >

            <div class="mb-3 p-1" >

            <div class="mb-3 ">
